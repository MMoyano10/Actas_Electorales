<form #actaForm="ngForm" (ngSubmit)="createActa()">
  <div>
    <label for="idActa">ID Acta</label>
    <input type="number" id="idActa" [(ngModel)]="newActa.idActa" name="idActa" />
  </div>

  <div>
    <label for="descripcionActa">Descripción Acta</label>
    <input type="text" id="descripcionActa" [(ngModel)]="newActa.descripcionActa" name="descripcionActa" />
  </div>
